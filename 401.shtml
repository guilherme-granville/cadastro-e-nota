<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 401 - Não Autorizado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
            user-select: none;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .error-code {
            font-size: 8em;
            font-weight: 700;
            color: #20d326; /* verde */
            margin-bottom: 20px;
        }

        .error-message {
	font-size: 2em;
            margin-bottom: 30px;
        }

        .error-description {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: #20d326; /* verde */
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #17a520; /* verde mais escuro ao passar o mouse */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">401</div>
        <div class="error-message">Não Autorizado</div>
        <div class="error-description">Você não possui permissão para acessar esta página.</div>
        <a href="/" class="button">Voltar para a Página Inicial</a>
    </div>
    <div class="footer">&copy; 2024 Sua Empresa. Todos os direitos reservados.</div>
</body>
</html>
